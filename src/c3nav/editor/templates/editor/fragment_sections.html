{% if sections %}
    <ul data-sections>
        {% for s in sections %}
            <li>
                <a href="{% if section_as_pk %}{% url section_url pk=s.id %}{% else %}{% url section_url section=s.id %}{% endif %}"{% if section == s %} class="current"{% endif %}>{{ s.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% elif section %}
    <ul data-sections>
        <li><a href="" class="current">{{ section.title }}</a></li>
    </ul>
{% endif %}
